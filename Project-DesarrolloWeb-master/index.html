<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Colección de Fotos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Colección de Fotos</h1>
    <p class="lead">Galería simple que carga imágenes desde la carpeta <code>/img</code>.</p>
  </header>

  <main>
    <section class="galeria">
      <div id="grid" class="contenedor-fotos"></div>
    </section>
  </main>

  <!-- Lightbox modal -->
  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button id="lb-close" class="lb-close" aria-label="Cerrar">✕</button>
    <img id="lb-img" src="" alt="">
    <p id="lb-caption"></p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
